<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/partial/header::header(null,null,null)"></div>
<body>
<div class="main-content index-page clearfix">
    <div class="post-lists">
        <div class="post-lists-body">
            <div class="post-list-item" th:each="article: ${articles.list}">
                <div class="post-list-item-container">
                    <div class="item-thumb bg-deepgrey" th:style="|background-image:url(${article.thumbUrl});|"></div>
                    <a th:href="${article.permalink}" >
                        <div class="item-desc">
                            <p th:utext="${article.introHtml}"></p>
                        </div>
                    </a>
                    <div class="item-slant reverse-slant &lt; bg-deepgrey"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title"><a th:href="${article.permalink}"
                                                   th:text="${article.title}"></a>
                        </div>
                        <div class="item-meta clearfix">
                            <div th:class="'item-meta-ico '+ ${article.icon}"
                                 th:style="'background: url('+@{/themes/default/static/img/bg-ico.png}+');no-repeat;background-size: 40px auto;' "></div>
                            <div class="item-meta-cat" th:utext="${article.categoriesHtml}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <div th:replace="comm/macros::pageNav(${articles},'←','→','page')"></div>
    </div>
</div>
</body>
<div th:replace="themes/default/partial/footer::footer"></div>
</html>
