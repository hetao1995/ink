<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords,description)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: props.siteKeywords}"/>
    <meta name="description" th:content="${description ?: props.siteDescription}"/>
    <link rel="shortcut icon" th:href="${props.getThemeUrl('/static/img/favicon.png')}"/>
    <link rel="apple-touch-icon" th:href="${props.getThemeUrl('/static/img/apple-touch-icon.png')}"/>
    <title><th:block th:text="|${title ?: '首页'} - ${props.siteTitle}|"/></title>
    <link th:href="${props.getThemeUrl('/static/css/default.min.css')}" rel="stylesheet"/>
    <link th:href="${props.getThemeUrl('/static/css/style.min.css')}" rel="stylesheet"/>
    
    <script th:if="${props.allowCloudCdn}" th:src="@{//cdn.bootcss.com/jquery/3.2.1/jquery.min.js}" ></script>
    <script th:unless="${props.allowCloudCdn}" th:src="${props.getCdnUrl('/plugins/jquery/3.2.1/jquery.min.js')}" rel="stylesheet"></script>
    
    <script th:src="${props.getThemeUrl('/static/js/highlight.min.js')}"></script>
    <script th:src="${props.getThemeUrl('/static/js/instantclick.min.js')}"></script>
    

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a th:href="${props.siteUrl}" class="navbar-logo">
            <img th:src="${props.getThemeUrl('/static/img/logo.png')}" alt="首页"/>
        </a>
        <div class="navbar-menu">
            <a th:href="${props.getSiteUrl('/archive')}">归档</a>
            <a th:href="${props.getSiteUrl('/link')}">友链</a>
            <a th:href="${props.getSiteUrl('/about')}">关于</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${props.getSiteUrl('/archive')}">归档</a></li>
                <li><a th:href="${props.getSiteUrl('/link')}">友链</a></li>
                <li><a th:href="${props.getSiteUrl('/about')}">关于</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
