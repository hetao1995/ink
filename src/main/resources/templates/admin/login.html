<!DOCTYPE html>

    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>
    <title>Ink - 用户登录</title>
    <link th:href="${cdnURL}+'/plugins/font-awesome/4.7.0/css/font-awesome.min.css'" rel="stylesheet"/>

    <style th:inline="css">
        body,html {
            background: url("[[${cdnURL}]]/images/bg/[[${commons.random(5, '.png')}]]") no-repeat;
            background-size: cover;
        }
        .panel-shadow {
            -moz-box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
            -webkit-box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
            box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
        }
        .bg-overlay {
            -moz-border-radius: 6px 6px 0 0;
            -webkit-border-radius: 6px 6px 0 0;
            background-color: rgba(47, 51, 62, 0.3);
            border-radius: 6px 6px 0 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .input-border {
            font-size: 14px;
            width: 100%;
            height: 40px;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #dadada;
        }

        .bg-img > h3 {
            text-shadow: 0px 2px 3px #555;
            color: #cac9c8;
        }
    </style>

</head>
<body  >
<div style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;" >
    <div class="panel panel-color panel-danger panel-pages panel-shadow">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10"> Login Ink</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-20" method="post" id="loginForm" @submit.prevent="checkForm" >
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" v-model="loginData.identifier" type="text" required=""
                               placeholder="账号或者邮箱:"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" v-model="loginData.password" type="password" required=""
                               placeholder="密码:"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-danger">
                            <input id="checkbox-signup" v-model="loginData.remember_me" type="checkbox"/>
                            <label for="checkbox-signup">记住我</label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light" style="box-shadow: 0px 0px 4px #868282;" type="submit">登&nbsp;录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Main  -->
<script th:src="${cdnURL}+'/plugins/vue/vue.min.js'"></script>
<script th:src="${cdnURL}+'/plugins/vue-loading/vue-loading.min.js'"></script>
<script th:src="${cdnURL}+'/plugins/jquery/3.2.1/jquery.min.js'"></script>
<script th:src="${cdnURL}+'/plugins/limonte-sweetalert2/6.4.1/sweetalert2.min.js'"></script>
<script th:src="${cdnURL}+'/plugins/axios/axios.min.js'"></script>
<script th:src="${cdnURL}+'/plugins/vue-resource/1.5.1/vue-resource.min.js'"></script>
<script th:src="${cdnURL}+'/js/base.js'"></script>

    var loginForm = new Vue({
        el:'#loginForm',
        data: {
            loginData: {
                identifier: null,
                password: null,
                remember_me: false
            }
        },
        methods: {
            checkForm: function(event){
                console.log(this.loginData);
                this.$http.post('/login',this.loginData,{emulateJSON:true})
                    .then(function (res) {
                        window.location.href = '/admin/index';
                    },
